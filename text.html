<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机选菜系统</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .background-text {
            position: absolute;
            font-size: 20px;
            color: rgba(0, 0, 0, 0.2);
            user-select: none;
        }

        #container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #dish {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #mode-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        button:active:not(:disabled) {
            background-color: #004080;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #stop {
            background-color: #dc3545;
        }

        #stop:hover:not(:disabled) {
            background-color: #a71d2a;
        }

        #stop:active:not(:disabled) {
            background-color: #7a1a22;
        }

        #auto {
            background-color: #28a745;
        }

        #auto:hover:not(:disabled) {
            background-color: #218838;
        }

        #auto:active:not(:disabled) {
            background-color: #1e7e34;
        }

        .hidden {
            display: none!important;
        }

    </style>
</head>
<body>
    <div id="background"></div>
    <div id="container">
        <div id="dish">点击开始</div>

            <div id="controls">
                <button id="start">开始</button>
                <button id="stop">停止</button>
            </div>
            <div id="mode-controls">
                <button id="auto">自动模式</button>
            </div>
      
    </div>

    <script>
        // 菜名列表
        const dishes = [
            "宫保鸡丁", "红烧肉", "鱼香肉丝", "麻婆豆腐", "糖醋排骨",
            "水煮鱼", "回锅肉", "酸菜鱼", "辣子鸡", "清蒸鲈鱼",
            "番茄炒蛋", "蒜蓉空心菜", "干煸四季豆", "红烧茄子", "凉拌黄瓜"
        ];

        let intervalId;
        let isRunning = false;
        let isAutoMode = true; // 默认自动模式

        // 随机生成背景菜名
        function generateBackground() {
            const background = document.getElementById('background');
            background.innerHTML = ''; // 清空背景
            for (let i = 0; i < 50; i++) {
                const text = document.createElement('div');
                text.className = 'background-text';
                text.textContent = dishes[Math.floor(Math.random() * dishes.length)];
                text.style.top = `${Math.random() * 100}%`;
                text.style.left = `${Math.random() * 100}%`;
                text.style.color = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.2)`;
                text.style.transform = `rotate(${Math.random() * 360}deg)`;
                background.appendChild(text);
            }
        }

        // 随机选菜
        function startRandom() {
            if (isRunning) return;
            isRunning = true;

            // 隐藏所有按钮
            document.getElementById('controls').classList.add('hidden');
            document.getElementById('mode-controls').classList.add('hidden');

            intervalId = setInterval(() => {
                const dishElement = document.getElementById('dish');
                dishElement.textContent = dishes[Math.floor(Math.random() * dishes.length)];
            }, 100);

            if (isAutoMode) {
                setTimeout(stopRandom, 3000); // 3秒后自动停止
            }
        }

        // 停止选菜
        function stopRandom() {
            clearInterval(intervalId);
            isRunning = false;

            // 显示所有按钮
            document.getElementById('controls').classList.remove('hidden');
            document.getElementById('mode-controls').classList.remove('hidden');
        }

        // 切换自动模式
        function toggleAutoMode() {
            isAutoMode = !isAutoMode;
            document.getElementById('auto').textContent = isAutoMode ? "自动模式" : "手动模式";
        }

        // 初始化
        document.getElementById('start').addEventListener('click', () => {
            startRandom(); // 启动随机选菜
        });

        document.getElementById('stop').addEventListener('click', stopRandom);
        document.getElementById('auto').addEventListener('click', toggleAutoMode);

        // 回车键暂停/继续
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();  // 阻止默认行为（如按钮点击等）
                if (isRunning) {
                    stopRandom();
                } else {
                    startRandom(); // 继续选菜
                }
            }
        });

        // 初始生成背景
        generateBackground();

        // 默认显示按钮
        document.getElementById('controls').classList.remove('hidden');
        document.getElementById('mode-controls').classList.remove('hidden');
    </script>
</body>
</html>
